<mat-card>
  <mat-card-content *ngIf="alunos$ | async as alunos; else spinner">

    <mat-toolbar color="primary">
      <span>Alunos</span>
    </mat-toolbar>

    <table mat-table [dataSource]="alunos$" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let aluno"> {{ aluno.id }} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let aluno"> {{ aluno.name }} </td>
      </ng-container>

      <!-- Media Column -->
      <ng-container matColumnDef="idade">
        <th mat-header-cell *matHeaderCellDef> Idade </th>
        <td mat-cell *matCellDef="let aluno"> {{ aluno.idade }} </td>
      </ng-container>

      <!-- Idade Column -->
      <ng-container matColumnDef="media">
        <th mat-header-cell *matHeaderCellDef> MÃ©dia </th>
        <td mat-cell *matCellDef="let aluno"> {{ aluno.media }} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </mat-card-content>

  <ng-template #spinner>

    <div class="carregamento-spinner">
      <mat-spinner></mat-spinner>
    </div>

  </ng-template>

</mat-card>
